              cpu: 250m
              memory: "268435456"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-lesson-service-claim0
      restartPolicy: Always
      volumes:
        - name: db-lesson-service-claim0
          persistentVolumeClaim:
            claimName: db-lesson-service-claim0
